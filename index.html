<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Luv Cal</title>
    <style>
        .carousel-item {
            position: relative;                                            
        }
        .overlay-image {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .overlay-input {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            display: flex;
            gap: 10px;
        }
        .overlay-input .form-control {
            width: 150px;
            border-radius: 15px;
            background-color: lightpink;
            border: none;
            padding: 10px;
            text-align: center;
        }
        .select-button {
            position: absolute;
            top: 200%; /* Adjusted for better positioning */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(229, 133, 149);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none; /* Removed border as it was incorrect */
        }
        .select-button:focus {
            outline: none;
        }
        .select-button img {
            width: 50px;
            height: 50px;
        }
        .love-message {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: lightpink;
            padding: 20px;
            border: 2px solid hotpink;
            display: none;
            z-index: 1000;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/1.jpg" class="mx-auto rounded w-100" alt="Image 1">
                <img src="/img/38608972-designstyle-i-love-o.png" class="overlay-image" alt="Overlay Image">
                <!-- Form added to handle submission -->
                <form id="form1" class="overlay-input" action="#" method="post" onsubmit="handleFormSubmit(event, 'form1')">
                    <input class="form-control" type="text" name="julie" placeholder="JULIE" aria-label="Input example 2">
                    <input class="form-control" type="text" name="jack" placeholder="JACK" aria-label="Input example 1">
                    <button type="submit" class="select-button" aria-label="Select Button">
                        <img src="/img/ch.jpg" alt="Select Icon">
                    </button>
                </form>
            </div>
            <div class="carousel-item">
                <img src="/img/2.jpg" class="mx-auto rounded w-100" alt="Image 2">
                <img src="/img/38608972-designstyle-i-love-o.png" class="overlay-image" alt="Overlay Image">
                <!-- Form added to handle submission -->
                <form id="form2" class="overlay-input" action="#" method="post" onsubmit="handleFormSubmit(event, 'form2')">
                    <input class="form-control" type="text" name="jack" placeholder="JACK" aria-label="Input example 1">
                    <input class="form-control" type="text" name="julie" placeholder="JULIE" aria-label="Input example 2">
                    <button type="submit" class="select-button" aria-label="Select Button">
                        <img src="/img/ch.jpg" alt="Select Icon">
                    </button>
                </form>
            </div>
            <div class="carousel-item">
                <img src="/img/3.jpg" class="mx-auto rounded w-100" alt="Image 3">
                <img src="/img/38608972-designstyle-i-love-o.png" class="overlay-image" alt="Overlay Image">
                <!-- Form added to handle submission -->
                <form id="form3" class="overlay-input" action="#" method="post" onsubmit="handleFormSubmit(event, 'form3')">
                    <input class="form-control" type="text" name="jack" placeholder="JACK" aria-label="Input example 1">
                    <input class="form-control" type="text" name="julie" placeholder="JULIE" aria-label="Input example 2">
                    <button type="submit" class="select-button" aria-label="Select Button">
                        <img src="/img/ch.jpg" alt="Select Icon">
                    </button>
                </form>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Love message display -->
    <div class="love-message" id="loveMessage">
        <h3>Love%</h3>
        <p id="loveText"></p>
    </div>

    <script>
      var x= Math.random();
    var y= (x * 60)+45

        function handleFormSubmit(event, formId) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get form data
            const form = document.getElementById(formId);
            const julieValue = form.elements['julie'].value;
            const jackValue = form.elements['jack'].value;

            // Display love message
            const loveMessage = document.getElementById('loveMessage');
            const loveText = document.getElementById('loveText');
            loveText.textContent = Math.floor(y)+`%`;

            // Show love message box
            loveMessage.style.display = 'block';

            // Optional: You can reset the form after submission if needed
            form.reset();
        }
    </script>
</body>
</html>
